<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSync-Billing</title>
    <link rel="stylesheet" href="../css/billing.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/logo.png" class="logo-img" alt="Logo">
            </div>
            <div class="nav-list-small">
                <i class='bx bx-home-alt-2'></i>
                <i class='bx bxs-user-detail'></i>
                <i class='bx bx-receipt'></i>
                <i class='bx bx-log-out'></i>
            </div>
            <ul class="nav-list">
                <li><a href="../html/index.html">Dashboard</a></li>
                <li><a href="../html/patients.html">Patients</a></li>
                <li><a href="../html/billing.html">Billing</a></li>
                <li><a href="/logout">LogOut</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <h2>Billing</h2>

                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" id="patient-search" placeholder="Search patients..." autocomplete="off">
                    <ul class="dropdown-list" id="dropdown-list"></ul>
                </div>

                <!-- Division for Patient Details and Billing -->
                <div class="division">
                    <!-- Forms Section -->
                    <section class="form-section" id="form-details-section">
                        <!-- Forms will be dynamically inserted here -->
                    </section>

                    <!-- Bill Section -->
                    <section class="bill-section" id="bill-section">
                        <div id="billing-table-container">
                            <div id="billing">
                                <div id="billing-details"></div>
                                <div id="billing-data"></div>
                            </div>
                            <button id="print-bill-btn">Print Bill</button>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <script src="../script/billing.js"></script>
    <script src="../script/sidebar.js"></script>
</body>

</html>
