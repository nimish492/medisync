<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSync-Patients Management</title>
    <link rel="stylesheet" href="../css/patients.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/logo.png" class="logo-img" alt="Logo">
            </div>
            <div class="nav-list-small">
                <i class='bx bx-home-alt-2'></i>
                <i class='bx bxs-user-detail'></i>
                <i class='bx bx-receipt'></i>
                <i class='bx bx-log-out'></i>
            </div>
            <ul class="nav-list">
                <li><a href="../html/index.html">Dashboard</a></li>
                <li><a href="../html/patients.html">Patients</a></li>
                <li><a href="../html/billing.html">Billing</a></li>
                <li><a href="/logout">LogOut</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h2>Patient Management</h2>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="patient-search" placeholder="Search patients...">
                <button id="add-patient">Add Patient</button>
            </div>

            <!-- Patient List Section -->
            <section class="patient-list-section">
                <div class="patient-list">
                    <!-- Dynamic patient data will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for Adding a Patient -->
    <div id="patientFormModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFormModal()">&times;</span>
            <h2>Add Patient</h2>
            <form id="patientForm" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="symptoms">Symptoms:</label>
                <input type="text" id="symptoms" name="symptoms" required>
                <label for="diagnosis">Diagnosis:</label>
                <input type="text" id="diagnosis" name="diagnosis" required>
                <label for="physician">Physician:</label>
                <select id="physician" name="physician" required></select>
                <div class="form-group">
                    <label for="image">Patient Image:</label>
                    <input type="file" name="image" id="image" accept="image/*">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Modal for Medicines -->
    <div id="MedicineFormModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMedicineModal()">&times;</span>
            <h2>Medicines</h2>
            <table id="medicine-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Dosage</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Medicines will be dynamically populated -->
                </tbody>
            </table>
            <div class="button-container">
                <button type="button" id="addMedicineButton">Add New Medicine</button>
                <button type="submit" id="saveMedicinesButton">Save Medicines</button>
            </div>
        </div>
    </div>

    <script src="../script/patients.js"></script>
    <script src="../script/sidebar.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</body>

</html>
