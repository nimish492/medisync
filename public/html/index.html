<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSync</title>
    <link rel="stylesheet" href="../css/style.css">

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/logo.png" class="logo-img" alt="Logo">
            </div>
            <div class="nav-list-small">
                <i class='bx bx-home-alt-2'></i>
                <i class='bx bxs-user-detail'></i>
                <i class='bx bx-receipt'></i>
                <i class='bx bx-log-out'></i>
            </div>

            <ul class="nav-list">
                <li><a href="../html/index.html">Dashboard</a></li>
                <li><a href="../html/patients.html">Patients</a></li>
                <li><a href="../html/billing.html">Billing</a></li>
                <li><a href="/logout">LogOut</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="container">
            <div class="dashboard-sections">
                <!-- Patient List Section -->
                <section class="patient-list-section">
                    <h2>Patient List</h2>
                    <div class="patient-list"></div>
                </section>

                <!-- Patient Information Section -->
                <section class="patient-section">
                    <h2>Patient Information</h2>
                    <div class="patient-details">
                        <div class="details"></div>
                    </div>
                </section>

                <!-- Medicines Section -->
                <section class="medicine-section">
                    <h2>Medicines</h2>
                    <div class="medicine-details">
                        <table class="medicines-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Dosage</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Medicines rows -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- IV Fluid Monitoring Section -->
                <section class="iv-monitoring-section">
                    <h2>IV Fluid Bag %</h2>
                    <div class="chart-container">
                        <canvas id="line-chart"></canvas>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="../script/sidebar.js"></script>
    <script src="../script/script.js"></script>
</body>

</html>
