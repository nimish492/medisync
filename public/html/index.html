<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">




    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>

    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/logo.png" class="logo-img">
            </div>
            <ul class="nav-list">
                <li><a href="../html/index.html">Dashboard</a></li>
                <li><a href="../html/patients.html">Patients</a></li>
                <li><a href="../html/billing.html">Billing</a></li>
                <li><a href="/logout">LogOut</a></li>
            </ul>
        </aside>















        <!-- Dashboard Sections -->
        <div class="dashboard-sections">
            <!-- Patient List Section -->

            <section class="patient-list-section">

                <h2>Patient List</h2>

                <div class="patient-list">


                </div>

            </section>





            <!-- selected patient Section -->
            <section class="consultation-section">
                <h2>Patient Information</h2>
                <div class="consultation-details">
                    <div class="details">

                    </div>
                </div>
            </section>





            <!-- medicine Section -->
            <section class="blood-formula-section">
                <h2>Medicines</h2>
                <div class="blood-formula">
                    <table class="medicines-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Dosage</th>
                                <th>Frequency</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Medicines rows  -->
                        </tbody>
                    </table>
                </div>
            </section>









            <!-- Graph -->
            <section class="blood-analysis-section">
                <h2>IV Fluid Bag %</h2>
                <div class="chart-container1">
                    <canvas id="line-chart1"></canvas>
                </div>
            </section>


        </div>

    </div>


    <script src="../script/script.js"></script>
</body>

</html>
