<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="main">
        <div class="divide">
            <div class="form-container">
                <img src="../assets/logo-removebg-preview.png" id="logo">
                <form action="/login" method="POST">
                    <input type="text" name="username" placeholder="Username" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="docoration">
                <img src="../assets/background.png" alt="background" id="bg">
            </div>
        </div>
    </div>
</body>

</html>
